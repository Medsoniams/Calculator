<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculation">
    <!-- BEGIN (write your solution here) -->
    <div class="calculation-result">
      <p class="expression">30 &times; 21</p>
      <p class="answer">630</p>
    </div>
    <div class="row">
      <button>C</button>
      <button>&plusmn;</button>
      <button>%</button>
      <button class="bg-blue">&divide;</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="bg-blue">&times;</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="bg-blue">&minus;</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="bg-blue">+</button>
    </div>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button class="small">Delete</button>
      <button class="bg-blue">=</button>
    </div>
    <!-- END -->
  </div>
</body>
</html>
